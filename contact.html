<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />

    <title>Contact Us - Heavenly Bites</title>

</head>
<body>
<header>
    <h1>Contact Us</h1>
    <nav>
        <a href="index.html">Home</a>
        <a href="services.html">Services</a>
    </nav>
</header>

<section>
    <h2 style="text-align: center">We'd love to hear from you!</h2>
   <form
  action="https://formspree.io/f/xkgvrkqr"
  method="POST"
>
       <label>
           Your name:

           <input type="text" name="name" placeholder="Kalyani Angam" required>
       </label>
  <label>
    Your email:
    <input type="email" name="email" placeholder="example@gmail.com" required>
  </label>
       <label>
           Your Phone Number:
           <input type="tel" name="phone" pattern="([0-9]{3}-[0-9]{3}-[0-9]{4}|[0-9]{10})" placeholder="123-456-7890" required>
       </label>
  <label>
    Your message:
    <textarea name="message" required></textarea>
  </label>
  <!-- your other form fields go here -->
  <button type="submit">Send</button>
</form>
</section>
</body>
</html>
