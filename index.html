<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Heavenly Bites</title>
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar">
      <div class="navbar__container">
        <a href="#home" id="navbar__logo">Heavenly Bites</a>
        <div class="navbar__toggle" id="mobile-menu">
          <span class="bar"></span>
          <span class="bar"></span>
          <span class="bar"></span>
        </div>
        <ul class="navbar__menu">
          <li class="navbar__item">
            <a href="#home" class="navbar__links" id="home-page">Home</a>
          </li>
          <li class="navbar__item">
            <a href="#cake" class="navbar__links" id="cake-page">About</a>
          </li>
          <li class="navbar__item">
            <a href="#services" class="navbar__links" id="services-page"
              >Services</a
            >
          </li>
          <li class="navbar__btn">
            <a href="#contact" class="button" id="contact"> Contact </a>
          </li>
          <li class="navbar__item navbar__instagram" style="margin-left:48px;">
            <a href="https://www.instagram.com/heavenly_bites_kalyani?igsh=dXg4c3ZlajY1cG1t" target="_blank" class="navbar__links navbar__instagram" style="width:auto;height:80px;display:inline-flex;align-items:center;justify-content:center;padding:0;margin:0;background:none;border:none;">
              <img src="https://cdn-icons-png.flaticon.com/512/2111/2111463.png" alt="Instagram" width="36" height="36" style="display:block;margin:0;">
            </a>
          </li>
        </ul>
      </div>
    </nav>

    <!-- Hero Section -->
    <div class="hero" id="home">
      <div class="hero__container">
        <h1 class="hero__heading">
          Heavenly
          <br /><span class="hero__name">Bites</span>
        </h1>
        <p class="hero__description">Find all your cake estimations</p>
        <button class="main__btn">
          <a href="#cake"> Explore </a>
        </button>
      </div>
    </div>

    <!-- Cake Section -->
    <div class="main" id="cake">
      <div class="main__container">
        <div class="main_img--container">
          <div class="main__img--card">
            <i class="fa-solid fa-cake-candles"></i>
          </div>
        </div>
        <div class="main__content">
          <h1>About Us</h1>
          <h2>We help you find cake estimates</h2>
          <p>
            Heavenly Bites is a cake estimation website that helps you find the
            best cake for your event.
          </p>
          <button class="main__btn">
            <a href="#services"> Find Estimate </a>
          </button>
        </div>
      </div>
    </div>

    <!-- Services Section -->
    <div class="services" id="services">
      <div class="services__container">
        <h1>Cake Estimate Form</h1>
        <form id="cakeForm">
          <div class="form-group">
            <label for="tires">Amount of Tiers:</label>
            <select id="tires" name="tires" onchange="handleTiersChange()">
              <option value="1">1 Tier</option>
              <option value="2">2 Tiers</option>
              <option value="3">3 Tiers</option>
            </select>
          </div>
          <div class="form-group">
            <label for="size">Cake Size:</label>
            <select id="size" name="size" onchange="updateSecondTierSizes()">
              <option value="6">6 inches</option>
              <option value="8">8 inches</option>
              <option value="10">10 inches</option>
              <option value="12">12 inches</option>
            </select>
          </div>
          <div class="form-group">
            <label for="flavor">Flavor:</label>
            <select id="flavor" name="flavor">
              <option value="biscoff">Biscoff</option>
              <option value="chocolate">Chocolate</option>
              <option value="red velvet">Red Velvet</option>
              <option value="vanilla">Vanilla</option>
              <option value="nutella">Nutella</option>
              <option value="blueberry">Blueberry</option>
              <option value="raspberry">Raspberry</option>
              <option value="strawberry">Strawberry</option>
              <option value="pineapple">Pineapple</option>
              <option value="butterscotch">Butterscotch</option>
              <option value="cookies and cream">Cookies and Cream</option>
              <option value="caramel">Caramel</option>
              <option value="coffee cake">Coffee Cake</option>
              <option value="choco-coconut">Choco-Coconut</option>
              <option value="deluce de leche">Deluce De Leche</option>
              <option value="stawberry nutella">Stawberry Nutella</option>
              <option value="walnut-chocolate">Walnut Chocolate</option>
              <option value="gulabjamun">Gulabjamun</option>
              <option value="rasmalai">Rasmalai</option>
              <option value="mango">Mango</option>
              <option value="pistachio">Pistachio</option>
            </select>
          </div>
          <!-- Second tier options, hidden by default -->
          <div id="second-tier-options" style="display:none;">
            <div class="form-group">
              <label for="size2">Second Tier Size:</label>
              <select id="size2" name="size2">
                <!-- Options will be dynamically populated -->
              </select>
            </div>
            <div class="form-group">
              <label for="flavor2">Second Tier Flavor:</label>
              <select id="flavor2" name="flavor2">
                <option value="biscoff">Biscoff</option>
                <option value="chocolate">Chocolate</option>
                <option value="red velvet">Red Velvet</option>
                <option value="vanilla">Vanilla</option>
                <option value="nutella">Nutella</option>
                <option value="blueberry">Blueberry</option>
                <option value="raspberry">Raspberry</option>
                <option value="strawberry">Strawberry</option>
                <option value="pineapple">Pineapple</option>
                <option value="butterscotch">Butterscotch</option>
                <option value="cookies and cream">Cookies and Cream</option>
                <option value="caramel">Caramel</option>
                <option value="coffee cake">Coffee Cake</option>
                <option value="choco-coconut">Choco-Coconut</option>
                <option value="deluce de leche">Deluce De Leche</option>
                <option value="stawberry nutella">Stawberry Nutella</option>
                <option value="walnut-chocolate">Walnut Chocolate</option>
                <option value="gulabjamun">Gulabjamun</option>
                <option value="rasmalai">Rasmalai</option>
                <option value="mango">Mango</option>
                <option value="pistachio">Pistachio</option>
              </select>
            </div>
          </div>
          <!-- Third tier options, hidden by default -->
          <div id="third-tier-options" style="display:none;">
            <div class="form-group">
              <label for="size3">Third Tier Size:</label>
              <select id="size3" name="size3">
                <!-- Options will be dynamically populated -->
              </select>
            </div>
            <div class="form-group">
              <label for="flavor3">Third Tier Flavor:</label>
              <select id="flavor3" name="flavor3">
                <option value="biscoff">Biscoff</option>
                <option value="chocolate">Chocolate</option>
                <option value="red velvet">Red Velvet</option>
                <option value="vanilla">Vanilla</option>
                <option value="nutella">Nutella</option>
                <option value="blueberry">Blueberry</option>
                <option value="raspberry">Raspberry</option>
                <option value="strawberry">Strawberry</option>
                <option value="pineapple">Pineapple</option>
                <option value="butterscotch">Butterscotch</option>
                <option value="cookies and cream">Cookies and Cream</option>
                <option value="caramel">Caramel</option>
                <option value="coffee cake">Coffee Cake</option>
                <option value="choco-coconut">Choco-Coconut</option>
                <option value="deluce de leche">Deluce De Leche</option>
                <option value="stawberry nutella">Stawberry Nutella</option>
                <option value="walnut-chocolate">Walnut Chocolate</option>
                <option value="gulabjamun">Gulabjamun</option>
                <option value="rasmalai">Rasmalai</option>
                <option value="mango">Mango</option>
                <option value="pistachio">Pistachio</option>
              </select>
            </div>
          </div>
          <div class="form-group">
            <label for="decorations">Additional Fondant Work:</label>
            <input
              type="checkbox"
              id="decorations"
              name="decorations"
              value="yes"
            />
          </div>
          <button type="button" id="estimate-btn" onclick="calculateEstimate()"> <span>Estimate</span></button>
        </form>
        <div class="estimate" id="estimate"></div>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
