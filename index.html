<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Heavenly Bites</title>
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar">
      <div class="navbar__container">
        <a href="#home" id="navbar__logo">Heavenly Bites</a>
        <div class="navbar__toggle" id="mobile-menu">
          <span class="bar"></span>
          <span class="bar"></span>
          <span class="bar"></span>
        </div>
        <ul class="navbar__menu">
          <li class="navbar__item">
            <a href="#home" class="navbar__links" id="home-page">Home</a>
          </li>
          <li class="navbar__item">
            <a href="#cake" class="navbar__links" id="cake-page">About</a>
          </li>
          <li class="navbar__item">
            <a href="#services" class="navbar__links" id="services-page"
              >Services</a
            >
          </li>
          <li class="navbar__btn">
            <a href="#contact" class="button" id="contact"> Contact </a>
          </li>
        </ul>
      </div>
    </nav>

    <!-- Hero Section -->
    <div class="hero" id="home">
      <div class="hero__container">
        <h1 class="hero__heading">
          Heavenly
          <br /><span class="hero__name">Bites</span>
        </h1>
        <p class="hero__description">Find all your cake estimations</p>
        <button class="main__btn">
          <a href="#"> Explore </a>
        </button>
      </div>
    </div>

    <!-- Cake Section -->
    <div class="main" id="cake">
      <div class="main__container">
        <div class="main_img--container">
          <div class="main__img--card">
            <i class="fa-solid fa-cake-candles"></i>
          </div>
        </div>
        <div class="main__content">
          <h1>About Us</h1>
          <h2>We help you find cake estimates</h2>
          <p>
            Heavenly Bites is a cake estimation website that helps you find the
            best cake for your event.
          </p>
          <button class="main__btn">
            <a href="#"> Find Estimate </a>
          </button>
        </div>
      </div>
    </div>

    <!-- Services Section -->
    <div class="services" id="services">
      <div class="services__container">
        <h1>Cake Estimate Form</h1>
        <form id="cakeForm">
          <div class="form-group">
            <label for="size">Cake Size:</label>
            <select id="size" name="size">
              <option value="6">6 inches</option>
              <option value="8">8 inches</option>
              <option value="10">10 inches</option>
              <option value="12">12 inches</option>
            </select>
          </div>
          <div class="form-group">
            <label for="flavor">Flavor:</label>
            <select id="flavor" name="flavor">
              <option value="biscoff">Biscoff</option>
              <option value="chocolate">Chocolate</option>
              <option value="red velvet">Red Velvet</option>
              <option value="vanilla">Vanilla</option>
              <option value="lemon">Lemon</option>
            </select>
          </div>
          <div class="form-group">
            <label for="tires">Amount of Tires:</label>
            <select id="tires" name="tires">
              <option value="1">1 Tire</option>
              <option value="2">2 Tires</option>
            </select>
          </div>
          <div class="form-group">
            <label for="decorations">Additional Fondant Work:</label>
            <input
              type="checkbox"
              id="decorations"
              name="decorations"
              value="yes"
            />
            Yes
          </div>
          <button type="button" id="estimate-btn" onclick="calculateEstimate()"> <span>Estimate</span></button>
            Get Estimate
          </button>
        </form>
        <div class="estimate" id="estimate"></div>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
