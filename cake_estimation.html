<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link style="border-radius: 50%; " rel="icon" type="image/x-icon" href="Heavenly_bites_icon.ico">
  <title>Estimate Your Cake | Heavenly Bites</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
<header>
  <h1>Heavenly Bites</h1>
  <nav>
    <a href="index.html">Home</a>
    <a href="services.html">Services</a>
    <a href="contact.html">Contact</a>
  </nav>
</header>

<section class="section" id="estimation">
  <h2>Cake Price Estimation</h2>
  <p>Select your cake preferences below to get an estimated price.</p>

  <form id="estimationForm">
    <!-- Tiers -->
    <label for="tiers">Number of Tiers:</label>
    <select id="tiers" name="tiers" required>
      <option value="">--Select--</option>
      <option value="1">1 Tier</option>
      <option value="2">2 Tiers</option>
      <option value="3">3 Tiers</option>
    </select>

    <!-- Tier 1 -->
    <div class="tier-block">
      <h3>Bottom Tier</h3>
      <label for="size1">Size:</label>
      <select id="size1" name="size1">
        <option value="">--Select--</option>
        <option value="6">6 inches</option>
        <option value="8">8 inches</option>
        <option value="10">10 inches</option>
        <option value="12">12 inches</option>
      </select>

      <label for="flavor1">Flavor:</label>
      <select id="flavor1" name="flavor1">
        <option value="">--Select--</option>
        <option value="biscoff">Biscoff</option>
        <option value="chocolate">Chocolate</option>
        <option value="red velvet">Red Velvet</option>
        <option value="vanilla">Vanilla</option>
        <option value="nutella">Nutella</option>
        <option value="blueberry">Blueberry</option>
        <option value="raspberry">Raspberry</option>
        <option value="strawberry">Strawberry</option>
        <option value="pineapple">Pineapple</option>
        <option value="butterscotch">Butterscotch</option>
        <option value="cookies and cream">Cookies and Cream</option>
        <option value="caramel">Caramel</option>
        <option value="coffee cake">Coffee Cake</option>
        <option value="choco-coconut">Choco-Coconut</option>
        <option value="deluce de leche">Deluce De Leche</option>
        <option value="stawberry nutella">Stawberry Nutella</option>
        <option value="walnut-chocolate">Walnut Chocolate</option>
        <option value="gulabjamun">Gulabjamun</option>
        <option value="rasmalai">Rasmalai</option>
        <option value="mango">Mango</option>
        <option value="pistachio">Pistachio</option>
      </select>
    </div>

    <!-- Tier 2 (Hidden by default) -->
    <div class="tier-block" id="tier2Block" style="display: none;">
      <h3>Middle Tier</h3>
      <label for="size2">Size (smaller than Tier 1):</label>
      <select id="size2" name="size2"></select>

      <label for="flavor2">Flavor:</label>
      <select id="flavor2" name="flavor2"></select>
    </div>

    <!-- Tier 3 (Hidden by default) -->
    <div class="tier-block" id="tier3Block" style="display: none;">
      <h3>Top Tier</h3>
      <label for="size3">Size (smaller than Tier 2):</label>
      <select id="size3" name="size3"></select>

      <label for="flavor3">Flavor:</label>
      <select id="flavor3" name="flavor3"></select>
    </div>

    <!-- Extras -->
    <label>
      <input type="checkbox" id="fondant" name="fondant" />
      Add Extra Fondant
    </label>

    <button type="button" onclick="calculatePrice()">Estimate Price</button>
    <p id="priceResult"></p>

    <!-- Contact Us Shortcut -->
    <a href="contact.html" class="contact-button">Contact Us</a>
  </form>
</section>

<script src="script.js"></script>
<script>
  // Reveal animation
  document.addEventListener('DOMContentLoaded', () => {
    const section = document.querySelector('#estimation');
    section.classList.add('visible');
  });
</script>
</body>
</html>
